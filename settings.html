<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <script>
     
        function saveDefaultSearchEngine() {
            const selectedEngine = document.getElementById("searchEngineSelect").value;
            localStorage.setItem("defaultSearchEngine", selectedEngine);
            alert("Default search engine saved: " + selectedEngine);
        }

  
        function loadDefaultSearchEngine() {
            const savedEngine = localStorage.getItem("defaultSearchEngine") || "brave"; // Standard: Brave
            document.getElementById("searchEngineSelect").value = savedEngine;
        }

        
        window.addEventListener("DOMContentLoaded", loadDefaultSearchEngine);
    </script>
</head>
<body>
    <h1>Settings</h1>
    <label for="searchEngineSelect">Select your default search engine:</label>
    <select id="searchEngineSelect">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
        <option value="ecosia">Ecosia</option>
        <option value="yahoo">Yahoo!</option>
        <option value="brave">Brave</option>
    </select>
    <button onclick="saveDefaultSearchEngine()">Save</button>
    <br><br>
    <a href="index.html" style="text-decoration: none;">
        <button>Back to Home</button>
    </a>
</body>
</html>
